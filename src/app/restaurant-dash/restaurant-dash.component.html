<!--Restaurant records Table -->


<div class="records-table mt-4">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of allRestaurantData">
            <th scope="row">{{data.id}}</th>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td><button class="btn btn-info" (click)="onEditRestaurant(data)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteRestaurant(data)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>


 <!-- Modal -->
 <div class="modal fade" id="addRestaurantModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add a new restaurant</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputMobile">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" id="exampleInputMobile" aria-describedby="mobileHelp" placeholder="Enter mobile">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputAddress">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp" placeholder="Enter address">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputService">Services</label>
                    <input type="text" formControlName="services" class="form-control" id="exampleInputService" aria-describedby="serviceHelp" placeholder="Enter services">
                  </div>
               
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" (click)="closeModal()">Cancel</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
          <button type="button" *ngIf="showEdit" class="btn btn-primary" (click)="updateRestaurant()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
