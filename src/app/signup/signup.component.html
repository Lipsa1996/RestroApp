<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant Signup</h1>
                    <h5>Get free to signup</h5>
                    <hr>
            </div>        
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                            <label >Name</label>
                            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="Enter name">
                          </div>
                          <div class="form-group">
                            <label >Mobile number</label>
                            <input type="text" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="Enter mobile number">
                          </div>
                        <div class="form-group">
                          <label >Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label >Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                      <div class="text-right">
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                      </form>
                      <p class="text-center mt-4">Already have an account ? <a routerLink="/login">Click here to login</a></p>
            </div>
        </div>
    </div>
</div>
